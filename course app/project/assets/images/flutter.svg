<svg width="400" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flutterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0175c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13b9fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="220" fill="url(#flutterBg)"/>
  
  <!-- Flutter logo triangles -->
  <polygon points="180,60 220,60 200,80" fill="#40d0fd"/>
  <polygon points="160,80 200,80 180,100" fill="#41d0fd"/>
  <polygon points="180,100 220,100 200,120" fill="#00d2ff"/>
  <polygon points="200,120 240,120 220,140" fill="#0081f1"/>
  
  <!-- Mobile device frames -->
  <rect x="120" y="140" width="30" height="50" fill="rgba(255,255,255,0.3)" rx="5"/>
  <rect x="170" y="140" width="30" height="50" fill="rgba(255,255,255,0.3)" rx="5"/>
  <rect x="220" y="140" width="30" height="50" fill="rgba(255,255,255,0.3)" rx="5"/>
  
  <!-- Device labels -->
  <text x="135" y="205" font-family="Arial" font-size="8" fill="white" text-anchor="middle">iOS</text>
  <text x="185" y="205" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Android</text>
  <text x="235" y="205" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Web</text>
  
  <!-- Main text -->
  <text x="200" y="40" font-family="Inter, Arial" font-size="28" font-weight="700" fill="white" text-anchor="middle">Flutter</text>
  <text x="200" y="215" font-family="Inter, Arial" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">Cross-Platform • Dart • Mobile Apps • UI/UX</text>
</svg>